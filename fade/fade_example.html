<!DOCTYPE html>
<html>
<head>
<title>Fade in/out - example</title>
<style type="text/css">
#myDiv
{
    padding:20px;
    background:#def2d5;
    opacity:0;
}
</style>

<script src="fade.js"></script>

<script type="text/javascript">

var hello = function()
{
    console.log('hello');
};

var world = function()
{
    console.log('world');
};

// ** Window load event
window.addEventListener('load', function()
{
    var myDiv = document.getElementById('myDiv');
    var fadeInBtn = document.getElementById('fadeInBtn');
    var fadeOutBtn = document.getElementById('fadeOutBtn');

    fadeInBtn.addEventListener('click', function()
    {
        fade(myDiv, false, 0, hello);
    });

    fadeOutBtn.addEventListener('click', function()
    {
        fade(myDiv, true, 0, world);
    });
});
</script>
</head>
<body>
<div>
    <div id="myDiv">This DIV element can be faded in and out!</div>
    <p>&nbsp;</p>
    <button id="fadeInBtn">Fade in</button> <button id="fadeOutBtn">Fade out</button>
</div>
</body>
</html>
