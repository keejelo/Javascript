<!DOCTYPE html>
<html>
<head>
<title>Resize element test</title>
<style>
#myDiv
{
    margin:0;
    padding:10px;
    height:200px;
    width:300px;
    font-family:Arial, Helvetica, sans-serif;
    font-size:16px;
    font-weight:bold;
    color:#000;
    background:#ddeaff;
}
</style>
<script src="event_handling.js"></script>
<script src="dragdrop.js"></script>
<script src="resize.js"></script>
<script>
// ** Window load
_attachEventListener(window, 'load', function()
{
    var div = document.getElementById('myDiv');
    _attachEventListener(div, 'click', function init()
    {
        _detachEventListener(div, 'click', init, false);
        _drag.init('myDiv');
        _resize.init('myDiv');
    }, false);
});
</script>
</head>
<body>
    <div id="myDiv">Click to make this DIV resizable and draggable</div>
</body>
</html>
