<!DOCTYPE html>
<html>
<head>
<title>Resize element test</title>
<style>
#myDiv
{
    background:#ddeaff;
    height:200px;
    width:300px;
    color:#000;
    font-weight:bold;
    padding:12px;
    border-radius:5px;
}
</style>
<script src="event_handling.js"></script>
<script src="dragdrop.js"></script>
<script src="resize.js"></script>
<script>
// ** Window load
window.addEventListener('load', function()
{
    var div = document.getElementById('myDiv');
    div.addEventListener('click', function init()
    {
        div.removeEventListener('click', init, false);

        _drag.init('myDiv');
        _resize.init('myDiv');

    }, false);
});
</script>
</head>
<body>
    <div id="myDiv">Click to make resizable and draggable</div>
</body>
</html>
