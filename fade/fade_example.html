<!DOCTYPE html>
<html>
<head>
<title>Fade in/out - example</title>
<style type="text/css">
#myDiv
{
    padding:20px;
    background:#def2d5;
    opacity:0;
}
</style>

<script src="fade.js"></script>

<script type="text/javascript">

var msgIn = function()
{
    console.log('faded in');
};

var msgOut = function()
{
    console.log('faded out');
};

// ** Window load event
window.addEventListener('load', function()
{
    var myDiv = document.getElementById('myDiv');
    var fadeInBtn = document.getElementById('fadeInBtn');
    var fadeOutBtn = document.getElementById('fadeOutBtn');
    var fadeAltBtn = document.getElementById('fadeAltBtn');
    var bAlt = true;

    fadeInBtn.addEventListener('click', function()
    {
        fade(myDiv, false, 0, msgIn);
        bAlt = false;
    });

    fadeOutBtn.addEventListener('click', function()
    {
        fade(myDiv, true, 0, msgOut);
        bAlt = true;
    });

    fadeAltBtn.addEventListener('click', function()
    {
        if(bAlt)
        {
            fade(myDiv, false, 0, msgIn);
            bAlt = false;
        }
        else
        {
            fade(myDiv, true, 0, msgOut);
            bAlt = true;
        }
    });
});
</script>
</head>
<body>
<div>
    <div id="myDiv">This DIV element can be faded in and out!</div>
    <p>&nbsp;</p>
    <button id="fadeInBtn">Fade in</button> <button id="fadeOutBtn">Fade out</button>
    <p>&nbsp;</p>
    <p>
        Or alternate: <button id="fadeAltBtn">Fade in/out</button>
    </p>
</div>
</body>
</html>
